spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.url=jdbc:tc:postgresql:16.2:///test_database
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

aws.s3.bucketName=myBucket
aws.sqs.analyzer.queue.name=sqs-iroco2-cur-analyzer
aws.sqs.scanner.queue.name=sqs-iroco2-cur-scanner
aws.kms.key-arn=myKeyArn
aws.kms.public-

spring.cloud.aws.s3.enabled=false
spring.cloud.aws.sqs.enabled=false
spring.cloud.aws.kms.enabled=false

jwt.issuer=test-issuer
jwt.audience=test-audience
