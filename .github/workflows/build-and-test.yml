# This workflow builds the application, runs tests, and packages it.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: |
        # mvn -B verify --file pom.xml # this line needs to be removed when tests are fixed
        mvn -B verify --file pom.xml -DskipTests

    - name: Archive build results
      uses: actions/upload-artifact@v4
      with:
        name: build-results
        path: |
          infrastructure/target/infrastructure-0.0.1-SNAPSHOT.jar